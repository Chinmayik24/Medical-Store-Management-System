<!DOCTYPE html>
<html>
<head>
    <title>Search Bill</title>
</head>
<body>
    <h1>Search Bill</h1>
    <form method="post">
        <label>Bill Number:</label><br>
        <input type="text" name="Bill_Number" required><br>
        <input type="submit" value="Search">
    </form>
    {% if bill is not none %}
    <table border="1">
        <tr>
            <th>Bill Number</th>
            <th>Customer Name</th>
            <th>Doctor Name</th>
            <th>Product Code</th>
            <th>Medicine Name</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>{{ bill[0] }}</td>
            <td>{{ bill[1] }}</td>
            <td>{{ bill[2] }}</td>
            <td>{{ bill[3] }}</td>
            <td>{{ bill[4] }}</td>
            <td>{{ bill[5] }}</td>
            <td>{{ bill[6] }}</td>
            <td>{{ bill[7] }}</td>
        </tr>
    </table>
    {% else %}
    <p>No results found</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
