<!DOCTYPE html>
<html>
<head>
    <title>Display Bills</title>
</head>
<body>
    <h1>All Bills</h1>
    <table border="1">
        <tr>
            <th>Bill Number</th>
            <th>Customer Name</th>
            <th>Doctor Name</th>
            <th>Product Code</th>
            <th>Medicine Name</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        {% for bill in bills %}
        <tr>
            <td>{{ bill[0] }}</td>
            <td>{{ bill[1] }}</td>
            <td>{{ bill[2] }}</td>
            <td>{{ bill[3] }}</td>
            <td>{{ bill[4] }}</td>
            <td>{{ bill[5] }}</td>
            <td>{{ bill[6] }}</td>
            <td>{{ bill[7] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
